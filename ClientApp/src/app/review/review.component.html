<div class="container">
  <div class="row">
    <div class="col-xl" *ngFor="let review of reviews">
      <div class="card h-50" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="..." />
        <div class="card-body">
          <h5 class="card-title">{{ review.title }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            {{ review.dateAdded | date:'medium' }}
          </h6>
          <a href="#" class="btn btn-primary">Read More</a>

          <p class="card-text">
            {{ review.body }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <form>
    <div class="form-group">
      <label for="newReview Title">Title</label>
      <input
        type="text"
        class="form-control"
        id="newReview Title"
        [(ngModel)]="newReview.title"
        name="title"
      />
    </div>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text">Body</span>
      </div>
      <textarea
        class="form-control"
        aria-label="With textarea"
        [(ngModel)]="newReview.body"
        name="body"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="save()">
      Create Review
    </button>
  </form>
</div>
